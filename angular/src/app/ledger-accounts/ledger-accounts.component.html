<div class="section-container">
    <div class="section-bar">
        <h2>Manage your ledger accounts</h2>
        <button mat-flat-button (click)="createLedgerAccount()"><mat-icon aria-hidden="false" aria-label="Create" fontIcon="add"></mat-icon></button>
    </div>
    <table mat-table [dataSource]="ledgerAccountsSource" class="mat-elevation-z8">
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button class="action-button" (click)="editLedgerAccount(element.id)">
                    <mat-icon aria-hidden="false" aria-label="Edit" fontIcon="edit"></mat-icon>
                </button>
                <button class="action-button" (click)="deleteLedgerAccount(element.id)">
                    <mat-icon aria-hidden="false" aria-label="Delete" fontIcon="delete"></mat-icon>
                </button>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="ledgerType">
            <th mat-header-cell *matHeaderCellDef> Ledger Type </th>
            <td mat-cell *matCellDef="let element"> {{getLedgerTypeNameByLedgerType(element.ledgerType)}} </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
