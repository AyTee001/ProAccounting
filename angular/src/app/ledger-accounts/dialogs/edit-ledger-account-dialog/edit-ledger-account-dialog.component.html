<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    <form [formGroup]="ledgerForm" class="generic-form" style="margin-top: 12px;">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Code</mat-label>
            <input matInput formControlName="code" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" maxlength="100" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Ledger Type</mat-label>
            <mat-select formControlName="ledgerType">
                @for(type of ledgerTypeOptions; track $index){
                <mat-option [value]="type.value">
                    {{type.label}}
                </mat-option>
                }
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button (click)="save()" [disabled]="!ledgerForm.valid" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
