<div class="clients-bar">
    <button mat-button (click)="createClient()"><mat-icon aria-hidden="false" aria-label="Create" fontIcon="add"></mat-icon></button>
</div>
<table mat-table [dataSource]="clientsSource" class="mat-elevation-z8">
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button class="action-button" (click)="editClient(element.id)">
                <mat-icon aria-hidden="false" aria-label="Edit" fontIcon="edit"></mat-icon>
            </button>
            <button class="action-button" (click)="deleteClient(element.id)">
                <mat-icon aria-hidden="false" aria-label="Delete" fontIcon="delete"></mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
